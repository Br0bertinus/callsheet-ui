server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets with long cache headers
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to the back-end container.
    # The trailing slash on both sides strips the /api prefix, so
    # /api/game -> http://api:8080/game, /api/search/people -> http://api:8080/search/people, etc.
    location /api/ {
        proxy_pass http://api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Fall back to index.html for all routes so client-side navigation works
    location / {
        try_files $uri $uri/ /index.html;
    }
}
